<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="generator-app">
      <h1>Password Generator</h1>

      <div class="display">
        <span id="passDisplay">P4$5W0rD!</span>
        <div class="copy">
          <p class="copied">copied</p>
          <svg
            id="copy-button"
            width="21"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
        </div>
      </div>

      <div class="main">
        <div class="char-length">
          <p>Character Length</p>
          <span id="charNum">0</span>
        </div>

        <input type="range" id="range" min="0" max="16" step="1" value="0" />

        <div class="list">
          <ul>
            <li>
              <input
                name="checkbox"
                type="checkbox"
                class="checkbox"
                id="uppercase"
              />
              <label for="checkbox">Include Uppercase Letters</label>
            </li>
            <li>
              <input
                name="checkbox"
                type="checkbox"
                class="checkbox"
                id="lowercase"
              />
              <label for="checkbox">Include Lowercase Letters</label>
            </li>
            <li>
              <input
                name="checkbox"
                type="checkbox"
                class="checkbox"
                id="numbers"
              />
              <label for="checkbox">Include Numbers</label>
            </li>
            <li>
              <input
                name="checkbox"
                type="checkbox"
                class="checkbox"
                id="symbols"
              />
              <label for="checkbox">Include Symbols</label>
            </li>
          </ul>
        </div>

        <div class="strength">
          <span>strength</span>
          <div class="level">
            <span id="strength-level"></span>
            <div class="squares">
              <div class="square default-white-border" id="square1"></div>
              <div class="square default-white-border" id="square2"></div>
              <div class="square default-white-border" id="square3"></div>
              <div class="square default-white-border" id="square4"></div>
            </div>
          </div>
        </div>

        <button onclick="generatePassword()">
          <span>generate</span
          ><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
